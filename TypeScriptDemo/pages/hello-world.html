<div class="page">
    <h2>Hello World Example</h2>
    <table cellpadding="0" cellspacing="0">
        <tbody>
            <tr>
                <td width="*">
                    <div class="code-header">TypeScript</div>
                    <div class="code-wrapper">
                        <code id="code-hello-world-source" class="typescript">
                        </code>
                    </div>
                </td>
                <td width="120">
                    <div class="transpile-wrapper">
                        <div id="grinder-handle" class="img-grinder-handle"></div>
                        <div class="img-grinder-main"></div>
                    </div>
                </td>
                <td width="*">
                    <div class="code-header">JavaScript</div>
                    <div class="code-wrapper">
                        <code id="code-hello-world-compiled" class="javascript">
                        </code>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <br />
    <br />
    <div id="hello-world-results" class="result-wrapper hidden">        
        <h2>Transpiled Functionality</h2>
        <input id="input-click-me" type="button" onclick="javascript:HelloWorld.execute()" value="Click Me" />
    </div>
</div>
